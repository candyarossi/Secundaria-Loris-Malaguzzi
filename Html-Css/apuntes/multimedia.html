<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
	    <script src="#" type="text/javascript"></script>
        <title>Mi primera p&aacute;gina</title>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <!-- Etiqueta para incrustar imágenes con atributos:
        * src -> fuente de la imagen
        * width -> ancho (en pixeles o con porcentaje)
        * height -> alto (en pixeles o con porcentaje)
        * alt -> texto alternativo para cuando no se carga la imagen
        * title -> texto que se muestra cuando pasas el mouse por encima de la imagen
         -->
        <img src="#" height="" width="" alt="texto alternativo" title="titulo">

        <!-- Etiqueta para incrustar videos con atributos:
        * src -> fuente del video
        * autoplay -> para reproducir automáticamente
        * controls -> incluye los controles de play/pause y volumen
        * loop -> reproduce el video infinitamente
        * poster -> agrega una miniatura al video
         -->
        <video src="(url)" controls loop autoplay poster="(url)"> 
            Tu navegador no es compatible. 
        </video> 

        <!-- Etiqueta para incrustar audios con atributos:
        * src -> fuente del audio
        * autoplay -> para reproducir automáticamente
        * controls -> incluye los controles de play/pause y volumen
         -->
        <audio src="(url)" controls autoplay> 
            Tu navegador no es compatible. 
        </audio>
    </body>
</html>
